<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 class="text-center mb-4">Log Records</h1>

    <!-- Search Form -->
    <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" name="sessionId" placeholder="Session ID" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="ip" placeholder="IP Address" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="url" placeholder="URL" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="country" placeholder="Country" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="city" placeholder="City" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="deviceInfo" placeholder="Device Info" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="operation" placeholder="Operation" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="text" name="firstVisit" placeholder="First Visit" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="datetime-local" name="startDate" th:value="${#strings.isEmpty(startDate) ? '' : #dates.format(startDate, 'yyyy-MM-dd HH:mm')}" placeholder="Start Date" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="datetime-local" name="endDate" th:value="${#strings.isEmpty(endDate) ? '' : #dates.format(endDate, 'yyyy-MM-dd HH:mm')}" placeholder="End Date" class="form-control">
        </div>
        <div class="col-md-3">
            <button type="button" id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Log Records Table -->
    <table id="logTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Session ID</th>
            <th>IP</th>
            <th>URL</th>
            <th>Country</th>
            <th>City</th>
            <th>Device Info</th>
            <th>Operation</th>
            <th>First Visit</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be populated here via AJAX -->
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <!-- Page Size Selector -->
        <div class="d-flex align-items-center">
            <label for="pageSize" class="me-2">Show</label>
            <select id="pageSize" class="form-select form-select-sm me-2" style="width: auto;">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <span>entries per page</span>
        </div>

        <!-- Pagination -->
        <nav>
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Pagination buttons will be generated here -->
            </ul>
        </nav>
    </div>
</div>

<script>
    $(document).ready(function() {
        const $logTable = $('#logTable tbody');
        const $pagination = $('#pagination');
        const $pageSize = $('#pageSize');
        let currentPage = 0;
        let totalPages = 0;
        let pageSize = $pageSize.val(); // Default page size

        function loadData(page = 0) {
            const formData = $('#searchForm').serializeArray();
            formData.push({ name: 'page', value: page });
            formData.push({ name: 'size', value: pageSize });

            $.get('/api/log-records', formData, function(response) {
                $logTable.empty();
                response.data.forEach(record => {
                    $logTable.append(`
                    <tr>
                        <td>${record.id}</td>
                        <td>${record.sessionId}</td>
                        <td>${record.ip}</td>
                        <td>${record.url}</td>
                        <td>${record.country}</td>
                        <td>${record.city}</td>
                        <td>${record.deviceInfo}</td>
                        <td>${record.operation}</td>
                        <td>${record.firstVisit}</td>
                        <td>${record.createdAt}</td>
                    </tr>
                `);
                });

                totalPages = response.totalPages;
                $pagination.empty();
                for (let i = 0; i < totalPages; i++) {
                    $pagination.append(`
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i + 1}</a>
                    </li>
                `);
                }
            });
        }

        // Handle search button click
        $('#searchButton').click(function() {
            currentPage = 0;
            loadData(currentPage);
        });

        // Handle pagination click
        $pagination.on('click', '.page-link', function(e) {
            e.preventDefault();
            currentPage = $(this).data('page');
            loadData(currentPage);
        });

        // Handle page size change
        $pageSize.change(function() {
            pageSize = $(this).val();
            currentPage = 0;
            loadData(currentPage);
        });

        // Load initial data
        loadData();
    });
</script>

</body>
</html>
