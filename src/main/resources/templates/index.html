<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-md mx-4">
    <h1 class="text-3xl font-bold mb-4">Human Verification</h1>
    <p class="mb-4">Please solve the following math problem:</p>
    <p id="questionText" class="text-2xl mb-4"></p>
    <form id="verificationForm" class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded w-full" id="option1" onclick="submitAnswer(this)"></button>
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded w-full" id="option2" onclick="submitAnswer(this)"></button>
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded w-full" id="option3" onclick="submitAnswer(this)"></button>
            <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded w-full" id="option4" onclick="submitAnswer(this)"></button>
        </div>
        <input type="hidden" name="questionText" id="questionTextInput">
    </form>
</div>

<!-- Notification Modal -->
<div id="notificationModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p id="notificationMessage" class="text-xl font-semibold"></p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
